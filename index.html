<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA COZY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/img-tea-cozy-logo.webp" alt="" />
      <div class="links">
        <ul class="nav-list">
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </div>
    </header>

    <main class="main">
      <section class="our-mission">
        <img
          class="our-mission-img"
          src="./assets/img-mission-background.webp"
          alt=""
        />
        <div class="our-mission-div">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally, Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <section class="tea-of-the-month">
        <div class="heading-tea-of-the-month">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <div class="clip">
          <div class="single-clip">
            <img class="clip-image" src="./assets/img-berryblitz.webp" alt="" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="single-clip">
            <img class="clip-image" src="./assets/img-spiced-rum.webp" alt="" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="single-clip">
            <img class="clip-image" src="./assets/img-donut.webp" alt="" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="single-clip">
            <img class="clip-image" src="./assets/img-myrtle-ave.webp" alt="" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="single-clip">
            <img
              class="clip-image"
              src="./assets/img-bedford-bizarre.webp"
              alt=""
            />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>

      <section class="locations"></section>
    </main>

    <footer></footer>
  </body>
</html>
