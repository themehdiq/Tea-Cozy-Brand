<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA COZY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/img-tea-cozy-logo.webp" alt="" />
      <div class="links">
        <ul class="nav-list">
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </div>
    </header>

    <main>
      <section class="our-mission">
        <img
          class="our-mission-img"
          src="./assets/img-mission-background.webp"
          alt=""
        />
        <div class="our-mission-div">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally, Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <section class="tea-of-the-month">
        <div class="head-tea-of-the-month">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <div class="clip"></div>
      </section>

      <section class="locations"></section>
    </main>

    <footer></footer>
  </body>
</html>
